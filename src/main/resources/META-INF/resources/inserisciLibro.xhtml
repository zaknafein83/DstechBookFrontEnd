<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Inserisci libro</title>
</h:head>

<h:body>
	<h:form prependId="false" >

		<p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
			<h2>Inserisci Libro</h2>

			<p:outputLabel value="Login failed!" styleClass="red"
				rendered="${!empty param['error']}" />

			<p:inputText id="author" value="#{insertBookView.book.author}"
				placeholder="Autore" />
			<p:inputText id="title" value="#{insertBookView.book.title}"
				placeholder="Titolo" />
			<p:inputNumber id="free_copy" value="#{insertBookView.book.free_copy}"
				placeholder="numero copie libere" decimalPlaces="0"  />
			<p:inputNumber id="total_copy" value="#{insertBookView.book.total_copy}"
				placeholder="numero copie totali" decimalPlaces="0"  />
			<p:inputNumber id="year" value="#{insertBookView.book.year}"
				placeholder="Anno di pubblicazione" decimalPlaces="0" />

			<p:commandButton value="Aggiungi il libro" ajax="false"
				action="#{insertBookView.createBook}" />
		</p:panelGrid>

	</h:form>
</h:body>
</html>
